version: '3'
services:
    mongodb:
        image: mongo:latest
        ports:
            - 27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
    integration-test:
        build: ..
        environment:
            - DOCKER_TEST=true
        command: "npm test"
        ports:
            - 8000:8000
        links:
            - mongodb
        depends_on:
            - mongodb